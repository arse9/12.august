<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïäÔ∏è</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative; /* Allow positioning of child elements */
        }
        #countdown {
            font-weight: bold;
            font-size: 5em; /* Increased size */
        }
        #spotify-player {
            position: absolute; /* Position it in the bottom right corner */
            bottom: 20px; /* Space from the bottom */
            right: 20px; /* Space from the right */
            border-radius: 12px;
            width: 250px; /* Set a fixed width for the iframe */
            height: 152px; /* Set a fixed height for the iframe */
            border: none; /* Remove the border */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Optional shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <iframe id="spotify-player" src="https://open.spotify.com/embed/track/6XHNIbru8xGohLzHNgxQvF?utm_source=generator&theme=0&autoplay=1" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 12, 2024 09:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = ":(";
            }
        }, 1000);

        // Function to loop the Spotify track
        function loopSpotifyTrack() {
            var iframe = document.getElementById("spotify-player");
            setInterval(function() {
                var src = iframe.src;
                iframe.src = ''; // Clear the source
                iframe.src = src; // Reset the source to restart the track
            }, 180000); // Adjust this interval based on the track length (3 minutes = 180000 ms)
        }

        // Start the loop for the Spotify track
        loopSpotifyTrack();
    </script>
</body>
</html>
