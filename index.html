<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïäÔ∏è</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            font-weight: bold;
            font-size: 5em; /* Increased size */
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <audio id="tick-sound" src="ticking.mp3"></audio> <!-- Added audio element for ticking sound -->

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 12, 2024 09:00:00").getTime();

        // Get the audio element
        var tickSound = document.getElementById("tick-sound");

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Play the ticking sound
            tickSound.play();
            
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "t "
            + minutes + "m " + seconds + "s ";
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "gamemode.Hardcore.enabled = true";
            }
        }, 1000);
    </script>
</body>
</html>
